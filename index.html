<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BNB Heroes</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="game-container">
        <h1>BNB Heroes</h1>

        <div class="hero-area">
            <img id="hero" src="https://i.imgur.com/JzCYZ6S.png" alt="Hero">
            <p>Energy: <span id="energy">10000</span></p>
        </div>

        <button id="clickBtn">Attack + Earn BCR</button>

        <h2>BCR: <span id="bcr">0</span></h2>

        <div class="menu">
            <button onclick="openTab('skills')">Skills</button>
            <button onclick="openTab('town')">BCR Town</button>
        </div>

        <!-- Skills -->
        <div id="skills" class="tab">
            <h3>Skills</h3>
            <p>Upgrade cost: <span id="skillCost">20</span> BCR</p>

            <button onclick="upgradeSkill('hodl')">HODL Level <span id="hodlLvl">0</span></button>
            <button onclick="upgradeSkill('snipe')">Snipe Level <span id="snipeLvl">0</span></button>
            <button onclick="upgradeSkill('energy')">Energy Level <span id="energyLvl">0</span></button>
        </div>

        <!-- Town -->
        <div id="town" class="tab">
            <h3>BCR Town</h3>
            <button onclick="buyBuilding('house')">House (500 BCR) — +1/sec</button>
            <button onclick="buyBuilding('market')">Market (1500 BCR) — +2/sec</button>

            <p>Houses: <span id="houseCount">0</span></p>
            <p>Markets: <span id="marketCount">0</span></p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
