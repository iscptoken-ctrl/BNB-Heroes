<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNB Heroes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1>BNB Heroes</h1>

    <div class="stats">
        <p><strong>BCR:</strong> <span id="bcr">0</span></p>
        <p><strong>Energy:</strong> <span id="energy">10000</span>/10000</p>
    </div>

    <div class="hero-area">
        <img id="hero" src="https://i.imgur.com/sJZ8qDP.png">
        <button id="tapButton">TAP</button>
    </div>

    <div class="menu">
        <button onclick="openTab('skills')">Skills</button>
        <button onclick="openTab('town')">BCR Town</button>
    </div>

    <!-- SKILLS -->
    <div id="skills" class="tab">
        <h2>Skills</h2>

        <div class="skill">
            <span>HODL (+1% BCR per click)</span>
            <button onclick="upgradeSkill('hodl')">Upgrade (<span id="hodlCost">20</span> BCR)</button>
        </div>

        <div class="skill">
            <span>Snipe (+1% x2 chance)</span>
            <button onclick="upgradeSkill('snipe')">Upgrade (<span id="snipeCost">20</span> BCR)</button>
        </div>

        <div class="skill">
            <span>Energy (+1% max energy)</span>
            <button onclick="upgradeSkill('energy')">Upgrade (<span id="energyCost">20</span> BCR)</button>
        </div>
    </div>

    <!-- TOWN -->
    <div id="town" class="tab">
        <h2>BCR Town</h2>

        <div class="shop">
            <span>House (500 BCR) → +1/sec</span>
            <button onclick="buyItem('house')">Buy</button>
        </div>

        <div class="shop">
            <span>Market (1500 BCR) → +2/sec</span>
            <button onclick="buyItem('market')">Buy</button>
        </div>

        <div class="shop">
            <span>Garage (5000 BCR) → +4/sec</span>
            <button onclick="buyItem('garage')">Buy</button>
        </div>

        <div class="shop">
            <span>Hotel (10000 BCR) → +5/sec</span>
            <button onclick="buyItem('hotel')">Buy</button>
        </div>

    </div>

</div>

<script src="script.js"></script>
</body>
</html>
